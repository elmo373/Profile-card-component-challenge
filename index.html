<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.gstatic.com" >
  <link  href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Emanuel inicio-->
  <section class="main">
    <div class="card">
      <div class="card-arriba"></div>
      <div class="card_centro"> 
        <div class="img-perfil">
          <img src="images/image-victor.jpg" alt="" >
        </div>
        <h2 class="nombre-y-edad">
          Victor Crest
          <span class="edad">26</span>
        </h2>
        <h3 class="ciudad">London</h3>
      </div>
      <div class="card_abajo">
        <div class="Logo">
          <p class="Valor">80K</p>
          <p class="titulo">Followers</p>    
        </div>
        <div class="Logo">
          <p class="Valor">803K</p>
          <p class="titulo">Likes</p>        
        </div>
        <div class="Logo">
          <p class="Valor">1.4K</p>
          <p class="titulo">Photos</p>  
        </div>
      </div>
    </div>
  </section>
  <!--Emanuel fin-->
</body>
  
</html>
