<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.gstatic.com" >
  <link  href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--Emanuel inicio-->
  <section class="main">
    <div class="card">
      <div class="card-arriba"></div>
      <div class="card_centro"> 
        <div class="img-perfil">
          <img src="images/image-victor.jpg" alt="" >
        </div>
        <h2 class="nombre-y-edad">
          Victor Crest
          <span class="edad">26</span>
        </h2>
        <h3 class="ciudad">London</h3>
      </div>
      <div class="card_abajo">
        <div class="followers">
          <h4 class="followers-cantidad">80K</h4>
          <h5 class="titulo1">Followers</h5>    
        </div>
        <div class="likes">
          <h4 class="likes-cantidad">803K</h4>
          <h5 class="titulo2">Likes</h5>        
        </div>
        <div class="photos">
          <h4 class="photos-cantidad">1.4K</h4>
          <h5 class="titulo3">Photos</h5>  
        </div>
      </div>
    </div>
  </section>
  <!--Emanuel fin-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
  
</html>
